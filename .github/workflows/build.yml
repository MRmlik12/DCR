name: Build & publish
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - name: Install dependencies
        run: dotnet restore src/Dcr.sln
      - name: Build project
        run: dotnet build src/Dcr.sln --configuration Release
      - name: Test project
        run: dotnet test src/Dcr.sln
      - name: Clean Project
        run: dotnet clean src/Dcr.sln